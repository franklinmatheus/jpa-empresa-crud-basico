<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Funcionario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p><h:link value="Home" outcome="index"/> > <h:link value="List" outcome="list"/> > Options</p>
        <hr/>
        <div>
            <f:view>
                <h:dataTable value="#{funcionarioManaged.funcionario}" var="current">
                    <h:column><b>Funcionario: </b></h:column>
                    <h:column>#{current.nome}</h:column>
                    <h:column><b>Sal√°rio: </b></h:column>
                    <h:column>#{current.salario}</h:column>
                    <h:column><b>Departamento: </b></h:column>
                    <h:column>#{current.departamento.nome}</h:column>
                </h:dataTable>
            </f:view>
            <hr/>
            <h3>Update the values:</h3>
            <f:view>
                <h:form>
                    <h:outputLabel for="name" value="Insert the new name: "/>
                    <h:inputText id="name" title="The name is:" value="#{funcionarioManaged.funcionario.nome}" required="true" maxlength="30"/>
                    <br/>
                    <h:outputLabel for="salary" value="Insert the new salary: "/>
                    <h:inputText id="salary" title="The salary is:" value="#{funcionarioManaged.funcionario.salario}" required="true" maxlength="10"/>
                    <br/>
                    <h:selectOneMenu value="#{funcionarioManaged.funcionario.departamento}">
                        <h:outputLabel for="departament" value="Insert the new departament: "/>
                        <f:selectItems value="#{MBDepartamento.list}" var="departamento" itemLabel="#{departamento.nome}" itemValue="#{departamento}"/>
                    </h:selectOneMenu>
                    <h:commandButton id="submit" value="Update" actionListener="#{funcionarioManaged.update()}"/>
                </h:form>
            </f:view>
        </div>
    </body>
</html>
