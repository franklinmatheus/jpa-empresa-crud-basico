<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Insert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p><h:link value="Home" outcome="index"/> > <h:link value="Insert" outcome="insert"/> > Insert Chefe</p>
        <hr/>
        <div>
            <f:view>
                <h:form>
                    <h:outputLabel for="name" value="Insert your name: "/>
                    <h:inputText id="name" title="The name is:" value="#{MBChefe.chefe.nome}" required="true" requiredMessage="Error! A name is required!" maxlength="30"/>
                    <br/>
                    <h:outputLabel for="salary" value="Insert your salary: "/>
                    <h:inputText id="salary" title="The salary is:" value="#{MBChefe.chefe.salario}" required="true" requiredMessage="Error! A salary is required!" maxlength="10"/>
                    <br/>
                    <h:commandButton id="submit" value="Cadastrar" actionListener="#{MBChefe.add}"/>
                </h:form>
            </f:view>
        </div>
    </body>
</html>
