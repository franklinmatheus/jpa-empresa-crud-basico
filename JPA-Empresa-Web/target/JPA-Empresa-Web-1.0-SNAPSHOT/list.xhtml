<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <head>
        <title>List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p><h:link value="Home" outcome="index"/> > List</p>
        <hr/>
        <h3>Funcionarios</h3>
        <h:dataTable value="#{funcionarioManaged.getList()}" var="row">
            <h:column>#{row.nome}</h:column>
            <h:column>#{row.salario}</h:column>
            <h:column>
                <h:form>
                    <h:commandButton actionListener="#{funcionarioManaged.remove(row)}" value="Remover" />
                    <h:commandButton actionListener="#{funcionarioManaged.setFuncionario(row)}" action="options-funcionario" value="Opções" />
                </h:form>
            </h:column>
        </h:dataTable>
        <hr/>
        <h3>Departamentos</h3>
        <h:dataTable value="#{MBDepartamento.getList()}" var="row">
            <h:column>#{row.nome}</h:column>
            <h:column>
                <h:form>
                    <h:commandButton actionListener="#{MBDepartamento.remove(row)}" value="Remover" />
                    <h:commandButton actionListener="#{MBDepartamento.setDepartamento(row)}" action="options-departamento" value="Opções" />
                </h:form>
            </h:column>
        </h:dataTable>
        <hr/>
        <h3>Chefes</h3>
        <h:dataTable value="#{MBChefe.getList()}" var="row">
            <h:column>#{row.nome}</h:column>
            <h:column>#{row.salario}</h:column>
            <h:column>
                <h:form>
                    <h:commandButton actionListener="#{MBChefe.remove(row)}" value="Remover" />
                    <h:commandButton actionListener="#{MBChefe.setChefe(row)}" action="options-chefe" value="Opções" />
                </h:form>
            </h:column>
        </h:dataTable>
    </body>
</html>
